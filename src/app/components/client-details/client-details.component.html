<div class="row">
    <div class="col-md-6">
        <a routerLink="/"class="btn btn-link">
         <i class="fa fa-arrow-circle-o-left"></i>Back to dashBoard</a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
          <a routerLink="/client/edit/{{ id}}" class="btn btn-dark">
        Edit</a>
        <button (click)="OnDeleteClick()" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
<hr>
<div *ngIf="client" class=card>
    <h3 class="card-header"><i>{{client.firstName}} by</i><h2>{{client.lastName}}</h2></h3>
    <div class="card-body">
        <div class="row">
            <div class="cold-md-8 col-sm-6">
            <h4> task id: {{client.id}}</h4>
            </div>
            <div class="cold-md-8 col-sm-6">
                <!-- @Todo -Balance -->
                <h3 class="pull-right">
                    Hours
                    <span
                    [class.text-danger]="hasBalance"
                    [class.text-success]=
                    "!hasBalance">
                    {{client.balance}}
                </span>
                <small>
                    <a (click)="showBalanceUpdateInput=!showBalanceUpdateInput">
                       <i class="fa fa-pencil">

                       </i>
                    </a>
                </small>
                </h3>
                <div class="clearfix">
                    <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
                        <div class="input-group">
                            <input type="text" name="balance" class="form-control" [(ngModel)]="client.balance">
                            <span class="input-group-btn">
                                <button type="submit" class="btn ptn-primary">Submit</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <ul class="list-group">
            <!-- <li class="list-group-item">
                Contact email: {{client.email}}
            </li>
            <li class="list-group-item">
                Contact Phone: {{client.phone}}
            </li> -->
            <li class ="list-group-item"> Please do it , hurry up ! </li>
            <li class="list-group-item">Hope for your success in :{{client.balance}} hours</li>

        </ul>
    </div>
</div>
