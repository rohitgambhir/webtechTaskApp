<!-- same as add-client form -->
<div class="row">
    <div class="col-md-6">
    <a routerLink="/client/{{client.id}}">
    <i class="fa fa-arrow-circle-o-left"></i>
   Back To Details Page
   </a>
    </div>
    <div class="col-md-6">

    </div>
</div>
<div class="card">
    <div class="card-header">
    Edit Client
    </div>
<div class="card-body">
    <form
    #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
          <label for="firstName">
              firstName
          </label>
          <input
          type="text"
          class="form-control"
          name="firstName"
          #clientFirstName="ngModel"
          [ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
          [(ngModel)]="client.firstName"
          minlength="2"
          required
          >
      <div [hidden]="!clientFirstName.errors?.required" class="invalid-feeback">
          First Name required
      </div>

      <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feeback">
        Must be at least 2 characters.

    </div>


              </div>


              <div class="form-group">
                <label for="LastName">
                    lastName
                </label>
                <input
                type="text"
                class="form-control"
                name="lastName"
                #clientLastName="ngModel"
                [ngClass]="{'is-invalid':clientLastName.errors && clientLastName.touched}"
                [(ngModel)]="client.lastName"
                minlength="2"
                required
                >
            <div [hidden]="!clientLastName.errors?.required" class="invalid-feeback">
                Last Name required
            </div>
      
            <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feeback">
              Must be at least 2 characters.
      
          </div>
      
      
                    </div>


                    <div class="form-group">
                        <label for="email">
                            Email
                        </label>
                        <input
                        type="text"
                        class="form-control"
                        name="email"
                        #clientEmail="ngModel"
                        [ngClass]="{'is-invalid':clientEmail.errors && clientEmail.touched}"
                        [(ngModel)]="client.email"
                        pattern="[^ @]*@[^ @]*"

                        required
                        >
                    <div [hidden]="!clientEmail.errors?.required" class="invalid-feeback">
                        Email required
                    </div>
              
                    <div [hidden]="!clientEmail.errors?.minlength" class="invalid-feeback">
                      Must be at least 2 characters.
              
                  </div>
              
              
                            </div>
                                <hr>
                            <div class="form-group">
                                <label for="phone">
                                    Phone
                                </label>
                                <input
                                type="text"
                                class="form-control"
                                name="phone"
                                #clientPhone="ngModel"
                                [ngClass]="{'is-invalid':clientPhone.errors && clientPhone.touched}"
                                [(ngModel)]="client.phone"
                                minlength="2"
        
                                required
                                >
                            <div [hidden]="!clientPhone.errors?.required" class="invalid-feeback">
                                Phone required
                            </div>
                      
                            <div [hidden]="!clientPhone.errors?.minlength" class="invalid-feeback">
                              Must be at least 2 characters.
                      
                          </div>
                      
                      
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label for="balance">
                                            Balance
                                        </label>
                                        <input
                                        type="number"
                                        class="form-control"
                                        name="balance"
                                        #clientBalance="ngModel"
                                        [ngClass]="{'is-invalid':clientBalance.errors && clientBalance.touched}"
                                        [(ngModel)]="client.balance"
                                        [disabled]="disableBalanceOnEdit"
                                        required
                                        >
                                    </div>
                                    <input type="submit" value="submit" class="btn btn-primary btn-block">

                            
</form>
</div>
</div>
